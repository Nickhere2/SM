<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sueños Mágicos - Gestor Financiero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/customParseFormat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-dayjs@1.1.2/dist/chartjs-adapter-dayjs.bundle.min.js"></script>
    <script>
        dayjs.extend(window.dayjs_plugin_utc);
        dayjs.extend(window.dayjs_plugin_timezone);
        dayjs.extend(window.dayjs_plugin_customParseFormat);
        dayjs.tz.setDefault("America/Argentina/Buenos_Aires");
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f7f8fa;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05);
            padding: 1.5rem;
            transition: box-shadow 0.3s ease;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            color: var(--text-secondary);
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background-color: #f3f4f6;
            color: var(--text-primary);
        }
        .nav-link.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }
        .nav-link i {
            width: 20px;
            margin-right: 1rem;
        }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(17, 24, 39, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal-backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        .modal-backdrop.active .modal-content {
            transform: translateY(0);
        }
        .tab-btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 2px solid transparent;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.2s ease-in-out;
        }
        .tab-btn:hover {
             background-color: #f3f4f6;
        }
        .tab-btn.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            border-radius: 8px 8px 0 0;
        }
        #logo-container, #logo-container-auth {
            font-family: 'Fredoka One', cursive;
        }
        #logo-container span, #logo-container-auth span {
            display: inline-block;
            padding: 2px 8px;
            margin: 1px;
            border-radius: 4px;
            line-height: 1.5;
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="antialiased">

<div id="setup-overlay" class="fixed inset-0 bg-gray-100 z-50 flex items-center justify-center hidden">
    <div class="text-center p-8 bg-white rounded-lg shadow-xl max-w-lg mx-auto">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Configuración Inicial Requerida</h1>
        <p class="text-gray-600 mb-6">Para guardar tus datos de forma segura, necesitamos que configures tu Gist de GitHub.</p>
        <form id="setup-form" class="space-y-4 text-left">
            <div>
                <label for="github-token" class="block text-sm font-medium text-gray-700">GitHub Personal Access Token (classic)</label>
                <input type="password" id="github-token" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required placeholder="ghp_...">
                <p class="mt-1 text-xs text-gray-500">Necesita el permiso `gist`.</p>
            </div>
            <div>
                <label for="gist-id" class="block text-sm font-medium text-gray-700">Gist ID</label>
                <input type="text" id="gist-id" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required placeholder="ID de tu Gist secreto">
            </div>
             <div>
                <label for="gist-filename" class="block text-sm font-medium text-gray-700">Nombre del archivo en Gist</label>
                <input type="text" id="gist-filename" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required value="SM.json">
            </div>
            <div class="pt-4">
                <button type="submit" class="btn-primary w-full">Guardar y Empezar</button>
            </div>
        </form>
    </div>
</div>

<div id="app-container" class="flex h-screen bg-gray-100 hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-sidebar-bg shadow-lg flex-shrink-0 flex flex-col" style="background-color: var(--sidebar-bg);">
        <div class="p-5 border-b border-[var(--border-color)]">
             <div id="logo-container" class="font-bold text-xl text-white text-center">
                <div class="flex justify-center -mb-1">
                    <span class="logo-s">S</span><span class="logo-u">U</span><span class="logo-e">E</span><span class="logo-n">Ñ</span><span class="logo-o">O</span><span class="logo-s2">S</span>
                </div>
                <div class="flex justify-center">
                    <span class="logo-m">M</span><span class="logo-a">Á</span><span class="logo-g">G</span><span class="logo-i">I</span><span class="logo-c">C</span><span class="logo-o2">O</span><span class="logo-s3">S</span>
                </div>
            </div>
        </div>
        <nav class="mt-6 p-4 flex-grow">
            <a href="#" id="nav-dashboard" class="nav-link active">
                <i class="fas fa-tachometer-alt"></i>
                <span>Panel Principal</span>
            </a>
            <a href="#" id="nav-transactions" class="nav-link mt-2">
                <i class="fas fa-exchange-alt"></i>
                <span>Transacciones</span>
            </a>
            <a href="#" id="nav-reports" class="nav-link mt-2">
                <i class="fas fa-chart-pie"></i>
                <span>Informes</span>
            </a>
            <a href="#" id="nav-settings" class="nav-link mt-2">
                <i class="fas fa-cog"></i>
                <span>Configuración</span>
            </a>
        </nav>
        <div class="p-4 border-t border-[var(--border-color)]">
             <div id="connection-status" class="p-3 bg-gray-100 text-gray-800 rounded-lg text-sm">
                 <p class="font-semibold flex items-center">
                    <i id="status-icon" class="fas fa-circle text-gray-400 mr-2"></i>
                    <span id="status-text">Desconectado</span>
                 </p>
            </div>
        </div>
    </aside>

    <!-- Main Content will be injected here -->
    <main class="flex-1 p-4 md:p-8 overflow-y-auto"></main>
</div>

<!-- Modal Templates -->
<div id="modal-templates" class="hidden">
    <div id="transaction-modal-backdrop" class="modal-backdrop">
        <div class="modal-content card w-11/12 max-w-lg"></div>
    </div>
    <div id="confirm-modal-backdrop" class="modal-backdrop">
        <div class="modal-content card w-11/12 max-w-sm">
            <h2 id="confirm-modal-title" class="text-xl font-bold text-gray-800 mb-4"></h2>
            <p id="confirm-modal-message" class="text-gray-600 mb-6"></p>
            <div class="flex justify-end space-x-4">
                <button id="confirm-modal-cancel-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">Cancelar</button>
                <button id="confirm-modal-confirm-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Confirmar</button>
            </div>
        </div>
    </div>
</div>


<script type="module">
    // --- GITHUB GIST CONFIGURATION ---
    let GITHUB_TOKEN = ""; 
    let GIST_ID = "";
    let GIST_FILENAME = "SM.json";
    // ------------------------------------

    let allData = {
        transactions: [],
        categories: ["Ventas", "Servicios", "Sueldos", "Alquiler", "Insumos", "Impuestos", "Otros"],
        recurring: [],
        budgets: {},
    };

    let dashboardExpensesChart, dashboardMonthlyChart, reportsIncomeChart, reportsExpensesChart, reportsBalanceByCategoryChart, reportsBalanceEvolutionChart;
    
    const mainContent = document.querySelector('main');
    
    const viewsHTML = {
        dashboard: `
            <header class="mb-8 flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                <div><h1 class="text-3xl font-bold text-gray-800">Panel Principal</h1><p class="text-gray-500">Resumen general de tus finanzas.</p></div>
                <button id="add-transaction-btn" class="btn-primary w-full md:w-auto"><i class="fas fa-plus mr-2"></i>Añadir Transacción</button>
            </header>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6 mb-8">
                <div class="card sm:col-span-2 lg:col-span-1"><h3 class="text-sm font-medium text-gray-500 flex items-center"><i class="fas fa-balance-scale mr-2 text-gray-400"></i>Balance Total</h3><p id="balance" class="text-3xl font-bold text-gray-800 mt-2">$0.00</p></div>
                <div class="card"><h3 class="text-sm font-medium text-gray-500 flex items-center"><i class="fas fa-arrow-up mr-2 text-green-400"></i>Ingresos</h3><p id="total-income" class="text-2xl font-semibold mt-2 text-green-600">$0.00</p></div>
                <div class="card"><h3 class="text-sm font-medium text-gray-500 flex items-center"><i class="fas fa-arrow-down mr-2 text-red-400"></i>Egresos</h3><p id="total-expense" class="text-2xl font-semibold mt-2 text-red-600">$0.00</p></div>
                <div class="card"><h3 class="text-sm font-medium text-gray-500 flex items-center"><i class="fas fa-hourglass-half mr-2 text-yellow-400"></i>A Cobrar</h3><p id="total-receivable" class="text-2xl font-semibold mt-2 text-yellow-600">$0.00</p></div>
                <div class="card"><h3 class="text-sm font-medium text-gray-500 flex items-center"><i class="fas fa-file-invoice-dollar mr-2 text-orange-400"></i>A Pagar</h3><p id="total-payable" class="text-2xl font-semibold mt-2 text-orange-600">$0.00</p></div>
            </div>
            <div class="card mb-6"><div class="flex items-center space-x-4"><label for="dashboard-period-filter" class="text-sm font-medium text-gray-600">Mostrar gráficos de:</label><select id="dashboard-period-filter" class="block border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"><option value="currentMonth">Este Mes</option><option value="lastMonth">Mes Pasado</option><option value="currentYear">Este Año</option><option value="allTime">Todo</option></select></div></div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                <div class="card"><h3 class="text-lg font-semibold text-gray-700 mb-4">Egresos por Categoría</h3><div class="h-80 flex items-center justify-center"><canvas id="dashboardExpensesChart"></canvas></div></div>
                <div class="card"><h3 class="text-lg font-semibold text-gray-700 mb-4">Resumen Mensual</h3><div class="h-80 flex items-center justify-center"><canvas id="dashboardMonthlyChart"></canvas></div></div>
            </div>
            <div id="dashboard-budgets-summary" class="card"><h3 class="text-lg font-semibold text-gray-700 mb-4">Resumen de Presupuestos (Mes Actual)</h3><div id="budgets-summary-list" class="space-y-4"></div></div>`,
        transactions: `
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Transacciones</h1><p class="text-gray-500 mb-6">Busca y gestiona todos tus movimientos.</p>
            <div class="card mb-6"><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
                <div><label for="filter-start-date" class="text-sm font-medium">Fecha Desde</label><input type="date" id="filter-start-date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 filter-control"></div>
                <div><label for="filter-end-date" class="text-sm font-medium">Fecha Hasta</label><input type="date" id="filter-end-date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 filter-control"></div>
                <div><label for="filter-type" class="text-sm font-medium">Tipo</label><select id="filter-type" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 filter-control"><option value="">Todos</option><option value="Ingreso">Ingreso</option><option value="Egreso">Egreso</option><option value="A Cobrar">A Cobrar</option><option value="A Pagar">A Pagar</option></select></div>
                <div><label for="filter-category" class="text-sm font-medium">Categoría</label><select id="filter-category" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 filter-control"><option value="">Todas</option></select></div>
            </div></div>
            <div class="card"><div class="overflow-x-auto"><table class="w-full text-sm text-left text-gray-500"><thead class="text-xs text-gray-700 uppercase bg-gray-50 border-b-2 border-gray-200"><tr><th class="px-6 py-3">Fecha</th><th class="px-6 py-3">Descripción</th><th class="px-6 py-3">Categoría</th><th class="px-6 py-3">Tipo</th><th class="px-6 py-3 text-right">Monto</th><th class="px-6 py-3 text-center">Acciones</th></tr></thead><tbody id="transactions-table"></tbody></table><p id="no-transactions" class="text-center text-gray-500 py-8">No hay transacciones que coincidan con los filtros.</p></div></div>`,
        reports: `
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Informes</h1><p class="text-gray-500 mb-6">Analiza tus datos financieros con filtros personalizados.</p>
            <div class="card mb-6"><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
                <div><label for="reports-start-date" class="text-sm font-medium">Fecha Desde</label><input type="date" id="reports-start-date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 filter-control"></div>
                <div><label for="reports-end-date" class="text-sm font-medium">Fecha Hasta</label><input type="date" id="reports-end-date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 filter-control"></div>
            </div></div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="card col-span-1 lg:col-span-2"><h3 class="text-lg font-semibold text-gray-700 mb-4">Evolución del Balance</h3><div class="h-80 flex items-center justify-center"><canvas id="reportsBalanceEvolutionChart"></canvas></div></div>
                <div class="card"><h3 class="text-lg font-semibold text-gray-700 mb-4">Ingresos por Categoría</h3><div class="h-80 flex items-center justify-center"><canvas id="reportsIncomeChart"></canvas></div></div>
                <div class="card"><h3 class="text-lg font-semibold text-gray-700 mb-4">Egresos por Categoría</h3><div class="h-80 flex items-center justify-center"><canvas id="reportsExpensesChart"></canvas></div></div>
                <div class="card"><h3 class="text-lg font-semibold text-gray-700 mb-4">Top 5 Categorías de Gasto</h3><div id="reportsTopExpenses"></div></div>
                <div class="card"><h3 class="text-lg font-semibold text-gray-700 mb-4">Balance por Categoría</h3><div class="h-80 flex items-center justify-center"><canvas id="reportsBalanceByCategoryChart"></canvas></div></div>
            </div>`,
        settings: `
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Configuración</h1><p class="text-gray-500 mb-6">Gestiona categorías, presupuestos y transacciones recurrentes.</p>
            <div class="border-b border-gray-200 mb-6"><nav class="flex space-x-2" id="settings-tabs"><button class="tab-btn active" data-tab="categories">Categorías</button><button class="tab-btn" data-tab="budgets">Presupuestos</button><button class="tab-btn" data-tab="recurring">Recurrentes</button><button class="tab-btn" data-tab="connection">Conexión</button></nav></div>
            <div id="settings-content-categories"><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div class="card"><h3 class="text-lg font-semibold text-gray-700 mb-4">Añadir Nueva Categoría</h3><form id="add-category-form" class="flex space-x-2"><input type="text" id="new-category-name" placeholder="Nombre de la categoría" class="flex-grow block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required><button type="submit" class="btn-primary whitespace-nowrap">Añadir</button></form></div><div class="card"><h3 class="text-lg font-semibold text-gray-700 mb-4">Mis Categorías</h3><ul id="category-list-management" class="space-y-2"></ul></div></div></div>
            <div id="settings-content-budgets" class="hidden"><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div class="card"><h3 class="text-lg font-semibold text-gray-700 mb-4">Definir Presupuesto</h3><form id="budget-form" class="space-y-4"><select name="category" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required><option value="">Seleccionar categoría...</option></select><input type="number" step="0.01" name="amount" placeholder="Límite mensual" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required><button type="submit" class="btn-primary w-full">Guardar Presupuesto</button></form></div><div class="card"><h3 class="text-lg font-semibold text-gray-700 mb-4">Mis Presupuestos</h3><ul id="budget-list" class="space-y-2"></ul></div></div></div>
            <div id="settings-content-recurring" class="hidden"><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div class="card"><h3 class="text-lg font-semibold text-gray-700 mb-4">Añadir Nueva Recurrente</h3><form id="recurring-form" class="space-y-4"><input type="text" name="description" placeholder="Descripción" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required><select name="category" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required><option value="">Seleccionar categoría...</option></select><input type="number" step="0.01" name="amount" placeholder="Monto" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required><select name="type" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required><option value="Ingreso">Ingreso</option><option value="Egreso">Egreso</option></select><select name="frequency" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required><option value="monthly">Mensual</option><option value="weekly">Semanal</option></select><div><label class="text-sm font-medium">Fecha de inicio</label><input type="date" name="startDate" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required></div><button type="submit" class="btn-primary w-full">Guardar Recurrente</button></form></div><div class="card"><h3 class="text-lg font-semibold text-gray-700 mb-4">Definidas</h3><ul id="recurring-list" class="space-y-2"></ul></div></div></div>
            <div id="settings-content-connection" class="hidden"><div class="card"><h3 class="text-lg font-semibold text-gray-700 mb-4">Configuración de Conexión</h3><p class="text-sm text-gray-600 mb-4">Aquí puedes borrar la configuración guardada en este navegador para conectar con otro Gist.</p><button id="reset-config-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Borrar Configuración</button></div></div>`
    };

    document.addEventListener('DOMContentLoaded', main);

    async function main() {
        styleLogo();
        
        GITHUB_TOKEN = localStorage.getItem('GITHUB_TOKEN');
        GIST_ID = localStorage.getItem('GIST_ID');
        GIST_FILENAME = localStorage.getItem('GIST_FILENAME');

        if (!GITHUB_TOKEN || !GIST_ID) {
            document.getElementById('setup-overlay').classList.remove('hidden');
            document.getElementById('app-container').classList.add('hidden');
            document.getElementById('setup-form').addEventListener('submit', handleSetupForm);
        } else {
            document.getElementById('app-container').classList.remove('hidden');
            await loadDataFromGist();
            showView('dashboard');
        }
    }

    function styleLogo() {
        const logoColors = ['#55a630', '#f97316', '#facc15', '#ef4444', '#22c55e', '#a855f7', '#3b82f6', '#ec4899', '#f97316', '#55a630', '#facc15', '#ef4444', '#22c55e'];
        document.querySelectorAll('#logo-container, #logo-container-auth').forEach(el => {
            if (el) {
                el.querySelectorAll('span').forEach((span, index) => {
                    span.style.backgroundColor = logoColors[index % logoColors.length];
                    const rotation = Math.random() * 8 - 4;
                    span.style.transform = `rotate(${rotation}deg)`;
                });
            }
        });
    }

    function showView(viewName) {
        mainContent.innerHTML = viewsHTML[viewName];
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        document.getElementById(`nav-${viewName}`)?.classList.add('active');
        bindViewEventListeners(viewName);
        renderUI();
    }

    function bindViewEventListeners(viewName) {
        document.getElementById('add-transaction-btn')?.addEventListener('click', () => openTransactionModal());
        
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const view = e.currentTarget.id.split('-')[1];
                showView(view);
            });
        });

        if (viewName === 'settings') {
            const tabs = document.getElementById('settings-tabs');
            if(tabs){
                tabs.addEventListener('click', (e) => {
                    if (e.target.matches('.tab-btn')) {
                        const tabName = e.target.dataset.tab;
                        document.querySelectorAll('#settings-tabs .tab-btn').forEach(btn => btn.classList.remove('active'));
                        e.target.classList.add('active');
                        ['categories', 'budgets', 'recurring', 'connection'].forEach(content => {
                            const el = document.getElementById(`settings-content-${content}`);
                            if(el) el.classList.toggle('hidden', content !== tabName);
                        });
                    }
                });
            }
            document.getElementById('add-category-form')?.addEventListener('submit', handleAddCategory);
            document.getElementById('budget-form')?.addEventListener('submit', handleBudgetForm);
            document.getElementById('recurring-form')?.addEventListener('submit', handleRecurringForm);
            document.getElementById('reset-config-btn')?.addEventListener('click', handleResetConfig);
        }
        
        document.querySelectorAll('#dashboard-period-filter, #reports-start-date, #reports-end-date, #filter-start-date, #filter-end-date, #filter-type, #filter-category').forEach(filter => {
            if(filter) filter.addEventListener('change', renderUI);
        });
    }

    function renderUI() {
        const activeLink = document.querySelector('.nav-link.active');
        if (!activeLink) return;
        const activeView = activeLink.id.split('-')[1];
        
        updateDashboard(allData.transactions);
        
        if (activeView === 'dashboard') {
            const dateRange = getDashboardDateRange();
            const filtered = filterTransactions(allData.transactions, dateRange);
            renderDashboardCharts(filtered);
            renderDashboardBudgets();
        } else if (activeView === 'transactions') {
            populateCategoryDropdowns();
            const filtered = filterTransactions(allData.transactions, { start: document.getElementById('filter-start-date').value, end: document.getElementById('filter-end-date').value }, document.getElementById('filter-type').value, document.getElementById('filter-category').value);
            renderTable(filtered);
        } else if (activeView === 'reports') {
            const filtered = filterTransactions(allData.transactions, { start: document.getElementById('reports-start-date').value, end: document.getElementById('reports-end-date').value });
            renderReportCharts(filtered);
        } else if (activeView === 'settings') {
            populateCategoryDropdowns();
            renderCategoryManagementList();
            renderBudgetList();
            renderRecurringList();
        }
    }
    
    async function handleSetupForm(e) {
        e.preventDefault();
        const token = document.getElementById('github-token').value;
        const gistId = document.getElementById('gist-id').value;
        const filename = document.getElementById('gist-filename').value;

        if (token && gistId && filename) {
            localStorage.setItem('GITHUB_TOKEN', token);
            localStorage.setItem('GIST_ID', gistId);
            localStorage.setItem('GIST_FILENAME', filename);
            GITHUB_TOKEN = token;
            GIST_ID = gistId;
            GIST_FILENAME = filename;

            document.getElementById('setup-overlay').classList.add('hidden');
            document.getElementById('app-container').classList.remove('hidden');
            
            await loadDataFromGist();
            showView('dashboard');
        }
    }
    
    async function loadDataFromGist() {
        updateConnectionStatus('loading', 'Cargando datos...');
        try {
            const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
            if (!response.ok) throw new Error(`Error al cargar Gist: ${response.statusText}`);
            const gist = await response.json();
            const fileName = GIST_FILENAME;
            if (gist.files[fileName]) {
                const content = gist.files[fileName].content;
                if (content && content !== '{}') {
                    allData = JSON.parse(content);
                }
            }
             if (!allData.transactions) allData.transactions = [];
            if (!allData.categories) allData.categories = ["Ventas", "Servicios", "Sueldos", "Alquiler", "Insumos", "Impuestos", "Otros"];
            if (!allData.recurring) allData.recurring = [];
            if (!allData.budgets) allData.budgets = {};
            
            updateConnectionStatus("ok", "Conectado a GitHub");
        } catch (error) {
            console.error(error);
            updateConnectionStatus("error", "Error de conexión");
        }
    }

    async function saveDataToGist() {
        try {
            updateConnectionStatus('loading', 'Guardando...');
            const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                method: 'PATCH',
                headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json', },
                body: JSON.stringify({ files: { [GIST_FILENAME]: { content: JSON.stringify(allData, null, 2) } } })
            });
            if (!response.ok) throw new Error(`Error al guardar: ${response.statusText}`);
            updateConnectionStatus("ok", "Datos guardados");
        } catch (error) {
            console.error(error);
            updateConnectionStatus("error", "Error al guardar");
        }
    }
    
    function updateDashboard(transactions) {
        if(!document.getElementById('balance')) return;
        const totals = transactions.reduce((acc, tx) => {
            if (tx.type === 'Ingreso') acc.income += tx.amount;
            else if (tx.type === 'Egreso') acc.expense += tx.amount;
            else if (tx.type === 'A Cobrar' && !tx.settled) acc.receivable += tx.amount;
            else if (tx.type === 'A Pagar' && !tx.settled) acc.payable += tx.amount;
            return acc;
        }, { income: 0, expense: 0, receivable: 0, payable: 0 });

        const balance = totals.income - totals.expense;
        document.getElementById('balance').textContent = formatCurrency(balance);
        document.getElementById('total-income').textContent = formatCurrency(totals.income);
        document.getElementById('total-expense').textContent = formatCurrency(totals.expense);
        document.getElementById('total-receivable').textContent = formatCurrency(totals.receivable);
        document.getElementById('total-payable').textContent = formatCurrency(totals.payable);
        document.getElementById('balance').className = `text-3xl font-bold mt-2 ${balance >= 0 ? 'text-gray-800' : 'text-red-600'}`;
    }

    function filterTransactions(source, dateRange, typeFilter = '', categoryFilter = '') {
        let filtered = [...source];
        if (dateRange.start) filtered = filtered.filter(tx => tx.date >= dateRange.start);
        if (dateRange.end) filtered = filtered.filter(tx => tx.date <= dateRange.end);
        if (typeFilter) filtered = filtered.filter(tx => tx.type === typeFilter);
        if (categoryFilter) filtered = filtered.filter(tx => tx.category === categoryFilter);
        return filtered;
    }

    <style>
        :root {
            --bg-color: #f7f8fa;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05);
            padding: 1.5rem;
            transition: box-shadow 0.3s ease;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            color: var(--text-secondary);
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background-color: #f3f4f6;
            color: var(--text-primary);
        }
        .nav-link.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }
        .nav-link i {
            width: 20px;
            margin-right: 1rem;
        }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(17, 24, 39, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal-backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        .modal-backdrop.active .modal-content {
            transform: translateY(0);
        }
        .tab-btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 2px solid transparent;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.2s ease-in-out;
        }
        .tab-btn:hover {
             background-color: #f3f4f6;
        }
        .tab-btn.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            border-radius: 8px 8px 0 0;
        }
        #logo-container, #logo-container-auth {
            font-family: 'Fredoka One', cursive;
        }
        #logo-container span, #logo-container-auth span {
            display: inline-block;
            padding: 2px 8px;
            margin: 1px;
            border-radius: 4px;
            line-height: 1.5;
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>

    async function loadDataFromGist() {
        updateConnectionStatus('loading', 'Cargando datos...');
        try {
            const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
            if (!response.ok) throw new Error(`Error al cargar Gist: ${response.statusText}`);
            const gist = await response.json();
            const fileName = GIST_FILENAME;
            if (gist.files[fileName]) {
                const content = gist.files[fileName].content;
                if (content && content !== '{}') {
                    allData = JSON.parse(content);
                }
            }
             if (!allData.transactions) allData.transactions = [];
            if (!allData.categories) allData.categories = ["Ventas", "Servicios", "Sueldos", "Alquiler", "Insumos", "Impuestos", "Otros"];
            if (!allData.recurring) allData.recurring = [];
            if (!allData.budgets) allData.budgets = {};
            
            updateConnectionStatus("ok", "Conectado a GitHub");
        } catch (error) {
            console.error(error);
            updateConnectionStatus("error", "Error de conexión");
        }
    }

    async function saveDataToGist() {
        try {
            updateConnectionStatus('loading', 'Guardando...');
            const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                method: 'PATCH',
                headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json', },
                body: JSON.stringify({ files: { [GIST_FILENAME]: { content: JSON.stringify(allData, null, 2) } } })
            });
            if (!response.ok) throw new Error(`Error al guardar: ${response.statusText}`);
            updateConnectionStatus("ok", "Datos guardados");
        } catch (error) {
            console.error(error);
            updateConnectionStatus("error", "Error al guardar");
        }
    }
    
    function updateDashboard(transactions) {
        if(!document.getElementById('balance')) return;
        const totals = transactions.reduce((acc, tx) => {
            if (tx.type === 'Ingreso') acc.income += tx.amount;
            else if (tx.type === 'Egreso') acc.expense += tx.amount;
            else if (tx.type === 'A Cobrar' && !tx.settled) acc.receivable += tx.amount;
            else if (tx.type === 'A Pagar' && !tx.settled) acc.payable += tx.amount;
            return acc;
        }, { income: 0, expense: 0, receivable: 0, payable: 0 });

        const balance = totals.income - totals.expense;
        document.getElementById('balance').textContent = formatCurrency(balance);
        document.getElementById('total-income').textContent = formatCurrency(totals.income);
        document.getElementById('total-expense').textContent = formatCurrency(totals.expense);
        document.getElementById('total-receivable').textContent = formatCurrency(totals.receivable);
        document.getElementById('total-payable').textContent = formatCurrency(totals.payable);
        document.getElementById('balance').className = `text-3xl font-bold mt-2 ${balance >= 0 ? 'text-gray-800' : 'text-red-600'}`;
    }

    async function handleSubmitTransaction(e, existingTx = null) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const transactionData = {
            id: existingTx?.id || `tx_${new Date().getTime()}`,
            description: formData.get('description'),
            amount: parseFloat(formData.get('amount')),
            category: formData.get('category'),
            date: formData.get('date'),
            type: formData.get('type'),
            settled: formData.get('type') === 'A Cobrar' || formData.get('type') === 'A Pagar' ? formData.has('settled') : undefined,
        };

        if (existingTx) {
            const index = allData.transactions.findIndex(t => t.id === existingTx.id);
            if (index !== -1) allData.transactions[index] = transactionData;
        } else {
            allData.transactions.push(transactionData);
        }
        
        allData.transactions.sort((a, b) => new Date(b.date) - new Date(a.date));

        await saveDataToGist();
        closeModal();
        renderUI();
    }
    
    // --- OTHER IMPLEMENTATIONS ---
    function filterTransactions(source, dateRange, typeFilter = '', categoryFilter = '') { 
        let filtered = [...source];
        if (dateRange.start) {
            filtered = filtered.filter(tx => tx.date >= dateRange.start);
        }
        if (dateRange.end) {
            filtered = filtered.filter(tx => tx.date <= dateRange.end);
        }
        if (typeFilter) {
            filtered = filtered.filter(tx => tx.type === typeFilter);
        }
        if (categoryFilter) {
             filtered = filtered.filter(tx => tx.category === categoryFilter);
        }
        return filtered;
    }

    function showConfirmModal(title, message) {
        return new Promise((resolve) => {
            const backdrop = document.getElementById('confirm-modal-backdrop');
            document.getElementById('confirm-modal-title').textContent = title;
            document.getElementById('confirm-modal-message').textContent = message;
            
            const cancelBtn = document.getElementById('confirm-modal-cancel-btn');
            const confirmBtn = document.getElementById('confirm-modal-confirm-btn');

            const close = (value) => {
                backdrop.classList.remove('active');
                cancelBtn.removeEventListener('click', onCancel);
                confirmBtn.removeEventListener('click', onConfirm);
                resolve(value);
            };

            const onCancel = () => close(false);
            const onConfirm = () => close(true);

            cancelBtn.addEventListener('click', onCancel, { once: true });
            confirmBtn.addEventListener('click', onConfirm, { once: true });
            
            backdrop.classList.add('active');
        });
    }

    function renderDashboardCharts(transactions) {
        // Expenses by Category (Doughnut)
        const expensesCtx = document.getElementById('dashboardExpensesChart')?.getContext('2d');
        if (expensesCtx) {
            destroyChart(dashboardExpensesChart);
            const expenses = transactions.filter(tx => tx.type === 'Egreso');
            const expensesByCategory = expenses.reduce((acc, tx) => {
                acc[tx.category] = (acc[tx.category] || 0) + tx.amount;
                return acc;
            }, {});
            dashboardExpensesChart = new Chart(expensesCtx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(expensesByCategory),
                    datasets: [{
                        data: Object.values(expensesByCategory),
                        backgroundColor: CHART_COLORS,
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
            });
        }

        // Monthly Summary (Bar)
        const monthlyCtx = document.getElementById('dashboardMonthlyChart')?.getContext('2d');
        if (monthlyCtx) {
            destroyChart(dashboardMonthlyChart);
            const monthlyData = transactions.reduce((acc, tx) => {
                const month = dayjs(tx.date).format('YYYY-MM');
                if (!acc[month]) acc[month] = { income: 0, expense: 0 };
                if (tx.type === 'Ingreso') acc[month].income += tx.amount;
                else if (tx.type === 'Egreso') acc[month].expense += tx.amount;
                return acc;
            }, {});
            const sortedMonths = Object.keys(monthlyData).sort();
            dashboardMonthlyChart = new Chart(monthlyCtx, {
                type: 'bar',
                data: {
                    labels: sortedMonths.map(m => dayjs(m).format('MMM YY')),
                    datasets: [
                        { label: 'Ingresos', data: sortedMonths.map(m => monthlyData[m].income), backgroundColor: '#10b981' },
                        { label: 'Egresos', data: sortedMonths.map(m => monthlyData[m].expense), backgroundColor: '#ef4444' }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
            });
        }
    }
    
    function renderDashboardBudgets() {
        const container = document.getElementById('budgets-summary-list');
        if (!container) return;

        const currentMonthExpenses = filterTransactions(allData.transactions, getDashboardDateRange('currentMonth'))
            .filter(tx => tx.type === 'Egreso')
            .reduce((acc, tx) => {
                acc[tx.category] = (acc[tx.category] || 0) + tx.amount;
                return acc;
            }, {});

        if (Object.keys(allData.budgets).length === 0) {
            container.innerHTML = `<p class="text-gray-500">No hay presupuestos definidos. Ve a Configuración para añadir uno.</p>`;
            return;
        }

        container.innerHTML = Object.entries(allData.budgets).map(([category, limit]) => {
            const spent = currentMonthExpenses[category] || 0;
            const percentage = limit > 0 ? (spent / limit) * 100 : 0;
            const progressBarColor = percentage > 100 ? 'bg-red-500' : (percentage > 75 ? 'bg-yellow-500' : 'bg-green-500');
            
            return `
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <span class="font-medium text-gray-700">${category}</span>
                        <span class="text-sm text-gray-500">${formatCurrency(spent)} / ${formatCurrency(limit)}</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="${progressBarColor} h-2.5 rounded-full" style="width: ${Math.min(percentage, 100)}%"></div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function getDashboardDateRange(preset = null) { 
        const filter = preset || document.getElementById('dashboard-period-filter')?.value || 'currentMonth';
        const now = dayjs();
        switch (filter) {
            case 'currentMonth': return { start: now.startOf('month').format('YYYY-MM-DD'), end: now.endOf('month').format('YYYY-MM-DD') };
            case 'lastMonth': return { start: now.subtract(1, 'month').startOf('month').format('YYYY-MM-DD'), end: now.subtract(1, 'month').endOf('month').format('YYYY-MM-DD') };
            case 'currentYear': return { start: now.startOf('year').format('YYYY-MM-DD'), end: now.endOf('year').format('YYYY-MM-DD') };
            case 'allTime': return {};
        }
        return {};
    }

        list.innerHTML = Object.entries(allData.budgets).map(([cat, amount]) => `
            <li class="flex justify-between items-center bg-gray-50 p-2 rounded">
                <span>${cat}: ${formatCurrency(amount)}</span>
                <button class="delete-budget-btn text-red-500 hover:text-red-700" data-category="${cat}"><i class="fas fa-times-circle"></i></button>
            </li>
        `).join('');

        list.querySelectorAll('.delete-budget-btn').forEach(btn => {
            btn.addEventListener('click', async (e) => {
                const category = e.currentTarget.dataset.category;
                 const confirmed = await showConfirmModal('Eliminar Presupuesto', `¿Seguro que quieres eliminar el presupuesto para "${category}"?`);
                if (confirmed) {
                    delete allData.budgets[category];
                    await saveDataToGist();
                    renderUI();
                }
            });
        });
    }

    function renderRecurringList() { /* Stub */ }

</script>
